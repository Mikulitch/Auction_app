<!DOCTYPE html>

<body>
    <div class="wrapper">
        <header th:insert="blocks/header :: header"></header>
        <div class = "index-content">
            <div th:insert="blocks/menu :: menu"></div>

               <!-- Main block-->
                <div class = "index-right-content">
            <div class="main-top-news">

                <div class="main-top-news-text">
                <p align="justify
" font-family =" Verdana"> Здравствуйте, данный ресурс был разработан для оказания помощи в поиске участка земли
                    для строительства жилого дома. Разрабатывая данный сайт я постарался учесть и реализовать всё то,
                    что помогло бы клиенту быстро найти нужный участок земли в нужном населенном пункте.
                    Через всё это мне пришлось пройти самому, и на этапе поиска я столкнулся,
                    что ни один из доступных ресурсов не позволяет осуществить поиск необходимого
                    участка из перечня незанятых. Не многие знают, что участок в желаемом населенном
                    пункте числится в сельсовете в списках не занятых и ждёт пока кто-нибудь не разместит
                    заявку на предоставления данного участка на аукцион. Данная услуга позволила мне лично
                    приобрести земельный участок в желаемом населенном пункте, после 2 - ух лет ожидания участков
                    в данном населенном пункте на аукционах.</p>

                 </div> </div>




        </div>
        </div>

    </div>
