<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text = "${name}"/>
    <link rel="stylesheet" href="/css/w3.css">
</head>
<body>
<div class="wrapper">
    <header th:insert="blocks/header :: header"></header>
    <div class = "index-content">
        <div th:insert="blocks/menu :: menu"></div>

        <!-- Main block-->
        <div class = "index-right-content">
            <div class="main-top-news">
                <h3>Свободный участки  </h3>
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A91eb53c2dff2220870f1fd7bda746f67cd28fa7f1498ddb85644742913b204c3&amp;width=800&amp;height=450&amp;lang=ru_RU&amp;scroll=true"></script>

                <div class="main-top-news-text">

                    <table border="1">
                        <caption>Таблица свободных участков</caption>
                        <tr>
                            <th>№п.п</th>
                            <th>Адрес земельного участка</th>
                            <th>Площадь земельного участка, га </th>
                            <th>Инженерная инфраструктура *</th>
                            <th>Госудорственный орган куда необходимо обратиться</th>
                        </tr>
                        <div th:each = "el : ${freepont}" class = "alert alert-info mt-2">
                            <tr><td><p th:text = "${el.id}"/></td>
                                <td><p th:text = "${el.adress}"/></td>
                                <td><p th:text = "${el.area}"/></td>   <!--здесь будет ссылка на карту -->
                                <td><p th:text = "${el.communications}"/></td>
                                <td><p th:text = "${el.registration_authority}"/></td>

                            </tr>
                        </div>
                    </table>


                    <form action="/freepont/freepont_form" method="post">
                        <p align="center">Форма заявки на участок.</p>
                        <p align="center">Заполнение формы позволит автоматически сформировать, отправить  и зарегестрировать его в сельсовете.</p>

                        <br/>
                        <p align="right">	Руководителю сельского совета
                            Рег. № ____________________
                            от «___» ______________2018 г.
                        </p>
                        <br/> <br/>
                        <p align="center">ЗАЯВЛЕНИЕ НА УЧАСТОК </p> <br/>

                            <p>Изучив данные о незанятых земельных участках для реализации в частную собственность по результатам аукциона,
                            я, <input type="text" size = "35" name ="fio" placeholder="Введите Вашу фамилию" required minlength="5" maxlength="70" > прошу выставить на ближайший аукцион участок
                            <input type="number" class = "pontsNumberField" name ="id_ponts" placeholder="Введите номер участка" required min="1" max="4"><p/> <br/> <br/>



                            <p>Дата: <input type="text" name ="date" placeholder="Укажите дату" required >
                            Контактный телефон<input type="text" name ="telephone" placeholder="Введите Ваш телефон" required>
                        </p>

                        <button type="submit"> <!--class="btn btn-success"-->Сформировать заявление</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<!--<button onclick="location.href='/list'">Auctions</button>
</br>
<button onclick="location.href='/logoTab'">Search</button>-->



<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
